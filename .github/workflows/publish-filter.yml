name: Publish Filter

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Run build.sh
      run: ./build.sh
 
    - name: Run HostsParser
      run: |
        cd ./artifacts
        dotnet HostsParser.dll

    - name: Create public directory
#      if: github.ref == 'refs/heads/main'
      run: mkdir ./public

    - name: Copy filter to public directory
#      if: github.ref == 'refs/heads/main'
      run: |
        FILTER=./artifacts/filter.txt
        cp $FILTER ./public
        cp $FILTER ./public/hosts

    - name: Create and copy alternates
      #if: github.ref == 'refs/heads/main'
      run: |
        cd ./artifacts
        for filename in ../config/*.json; do
            cp $filename ../artifacts/appsettings.json
            dotnet HostsParser.dll
            echo $filename
            CONFIG=${$(echo "$filename" | cut -d'/' -f 2)//json/txt}
            cp $CONFIG ../public/$CONFIG
        done

