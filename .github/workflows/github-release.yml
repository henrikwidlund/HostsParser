name: GitHub Release

on:
  release:
    types: [ published ]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: [ 'linux', 'macos', 'windows' ]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: macos
            os: macos-latest
            target: osx-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="HostsParser-$tag-${{ matrix.target }}"
          # Build everything
          ASSEMBLY_VERSION="${tag//v}"
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            dotnet publish "./src/HostsParser/HostsParser.csproj" -c Release -o release //p:Version="$ASSEMBLY_VERSION"
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./release/*"
          else
            dotnet publish "./src/HostsParser/HostsParser.csproj" -c Release -o release /p:Version="$ASSEMBLY_VERSION"
            # Pack tar.gz for non-Windows
            (cd ./release && tar czvf "../${release_name}.tar.gz" .)
          fi
          # Delete output directory
          rm -r "./release"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HostsParser*.zip
            HostsParser*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}