version: "1.0"
linter: jetbrains/qodana-dotnet:2023.1-eap
exclude:
  - name: ClassNeverInstantiated.Global
  - name: ForCanBeConvertedToForeach
  - name: LoopCanBeConvertedToQuery
include:
  - name: CompareNonConstrainedGenericWithNull
  - name: FunctionComplexityOverflow
  - name: InheritdocConsiderUsage
  - name: DuplicateResource
  - name: AsyncVoidMethod
  - name: CppLocalVariableWithNonTrivialDtorIsNeverUsed
  - name: UsePositionalDeconstructionPattern
  - name: UseUtf8StringLiteral
  - name: LambdaExpressionCanBeMadeStatic
  - name: ReplaceSequenceEqualWithConstantPattern
  - name: UseNameofExpressionForPartOfTheString
  - name: MemberCanBePrivate.Global
  - name: UseThrowIfNullMethod
  - name: RemoveConstructorInvocation
  - name: CppPassValueParameterByConstReference
  - name: MemberCanBeInternal
  - name: ConvertToConstant.Local
  - name: VBStringEndsWithIsCultureSpecific
  - name: StructMemberCanBeMadeReadOnly
  - name: LocalFunctionCanBeMadeStatic
  - name: MemberCanBeMadeStatic.Local
  - name: MemberCanBeFileLocal
  - name: StringEndsWithIsCultureSpecific
  - name: StringStartsWithIsCultureSpecific
  - name: ClassCanBeSealed.Local
  - name: FieldCanBeMadeReadOnly.Local
  - name: VBStringStartsWithIsCultureSpecific
  - name: ClassCanBeSealed.Global
  - name: ExtractCommonPropertyPattern
  - name: TodoComment
  - name: ProblematicWhitespace
  - name: InconsistentLineSeparators
  - name: SyntaxError
  - name: EmptyDirectory
  - name: LongLine
  - name: Annotator
  - name: InjectedReferences
  - name: EditorConfigNumerousWildcards
  - name: EditorConfigEncoding
  - name: EditorConfigEmptyHeader
  - name: EditorConfigSpaceInHeader
  - name: EditorConfigOptionRedundancy
  - name: EditorConfigWildcardRedundancy
  - name: EditorConfigUnusedDeclaration
  - name: EditorConfigRootDeclarationUniqueness
  - name: EditorConfigShadowedOption
  - name: EditorConfigValueUniqueness
  - name: EditorConfigUnexpectedComma
  - name: EditorConfigShadowingOption
  - name: EditorConfigReferenceCorrectness
  - name: EditorConfigCharClassLetterRedundancy
  - name: EditorConfigMissingRequiredDeclaration
  - name: EditorConfigPartialOverride
  - name: EditorConfigPatternEnumerationRedundancy
  - name: EditorConfigPairAcceptability
  - name: EditorConfigHeaderUniqueness
  - name: EditorConfigRootDeclarationCorrectness
  - name: EditorConfigPatternRedundancy
  - name: EditorConfigDeprecatedDescriptor
  - name: EditorConfigCharClassRedundancy
  - name: EditorConfigEmptySection
  - name: ArrangeConstructorOrDestructorBody
  - name: ArgumentsStyleOther
  - name: UnnecessaryWhitespace
  - name: ArrangeMissingParentheses
  - name: SeparateControlTransferStatement
  - name: RedundantSetContainsBeforeAdding
  - name: RedundantEnumCaseLabelForDefaultSection
  - name: RedundantCast
  - name: RedundantScopedParameterModifier
  - name: RedundantVirtualModifier
  - name: CanSimplifyDictionaryLookupWithTryAdd
  - name: EmptyRegion
  - name: CanSimplifyDictionaryLookupWithTryGetValue
  - name: CppRedundantBaseClassInitializer
  - name: RedundantParentheses
  - name: UseImplicitlyTypedVariable
  - name: RedundantDictionaryContainsKeyBeforeAdding
